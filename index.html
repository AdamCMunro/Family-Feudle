<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Feudle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="main" class="container-fluid bg-dark">
        <img id="logo" src="images/family_feudle_logo.png" alt="Family Feudle Logo">
        <div class="container" id="question"></div>
        <div class="row justify-content-center">
            <div class="attempt" id="atmpt1"></div>
            <div class="attempt" id="atmpt2"> </div>
            <div class="attempt" id="atmpt3"></div>
        </div>
        <div id="answerBox" class = "container">
        </div>
        <form>
            <input type="text" id="guess" name="guess" placeholder="Guess Something" autocomplete="new-password">
        </form>
        <button type="button" class="btn" id="guessBtn" onClick="guessFunction()">Guess</button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
